# Authentication
auth.password=${application.mail.password}
auth.username=${application.mail.username}

# User Settings
mail.user=${application.mail.username}
mail.host=${application.mail.host}

# Incoming Settings
mail.store.protocol=pop3
mail.pop3.host=mail.${application.mail.host}

# Outgoing Settings
mail.transport.protocol=smtp
mail.smtp.host=mail.${application.mail.host}
mail.smtp.port=25
mail.smtp.auth=${application.mail.auth}
        
mail.debug=${application.mail.debug}
